<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rohit Quiz App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('/image/istockphoto-1428792471-640x640.jpg');
      /* background-image: url('https://images.unsplash.com/photo-1517511620798-cec17d428bc0'); */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
    }

    .quiz-container {

      /* background-color: rgba(215, 140, 140, 0.95); */
      background-color: rgb(206 210 215);

      border-radius: 15px;
      padding: 30px 25px;
      width: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    h3 {
      color: #333;
      margin-bottom: 15px;
    }

    form {
      margin-top: 10px;
    }

    .correct {
      background-color: #bcf5b8;
    }

    .incorrect {
      background-color: #f7b5b5;
    }

    #progress-bar {
      width: 100%;
      background: #ddddddd6;
      height: 20px;
      border-radius: 10px;
      margin: 20px 0;
      overflow: hidden;
    }

    #progress {
      height: 100%;
      background: #28a745;
      width: 0%;
      transition: width 0.3s ease;
    }

    #submit-btn:disabled {
      background: #8e8787;
      cursor: not-allowed;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007b5e;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover:not(:disabled) {
      background: #005f46;
    }

    #description {
      margin-top: 10px;
      font-weight: 600;
      color: #000000;
    }

    #timer {
      font-size: 18px;
    }

    #score {
      margin-top: 15px;
      font-weight: bold;
    }

/*   
    @media (max-width: 600px) {
      .quiz-container {
        width: 100% !important;
      } */

      @media (max-width: 750px) {
      .quiz-container {
        padding: 20px 15px;
        width: 100% !important;
      }


      h2 {
        font-size: 22px;
      }

      h3 {
        font-size: 18px;
      }

      button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="quiz-container">
    <div class="disply-flex"
      style="display: flex; margin-bottom: 15px; justify-content: space-around; align-items:center;">
      <h2>Mock Test</h2>
      <p><strong>Time Left:</strong> <span id="timer" style="color: rgba(255, 0, 0, 0.895); font-weight: bold;">15</span> seconds</p>

    </div>
    <h3 id="question"></h3>

    <form id="quiz-form"></form>

    <div id="description"></div>

    <div id="progress-bar">
      <div id="progress"></div>
    </div>

    <p id="score"></p>

    <button id="submit-btn" disabled>Next</button>
    <button id="restart-btn" onclick="location.reload()" style="display:none;">Restart</button>
  </div>
  <script>
    const quiz = [
      {
        question: "What is the capital of France?",
        options: ["Berlin", "Madrid", "Paris", "Rome"],
        answer: 2,
        description: "Paris is the capital city of France."
      },
      {
        question: "Which language runs in a web browser?",
        options: ["Java", "C", "Python", "JavaScript"],
        answer: 3,
        description: "JavaScript is used to make websites interactive."
      },
      {
        question: "What does CSS stand for?",
        options: ["Central Style Sheets", "Cascading Style Sheets", "Coded Style Sheets", "Computer Style Sheets"],
        answer: 1,
        description: "CSS stands for Cascading Style Sheets."
      },
      {
        question: "What does HTML stand for?",
        options: ["Hyper Text Markup Language", "Home Tool Markup Language", "Hyperlinks and Text Markup Language", "Hyper Transfer Markup Language"],
        answer: 0,
        description: "HTML stands for Hyper Text Markup Language."
      },
      {
        question: "Which HTML tag is used to create a hyperlink?",
        options: ["<link>", "<a>", "<href>", "<hyper>"],
        answer: 1,
        description: "The <a> tag is used to define hyperlinks."
      },
      {
        question: "Which property is used in CSS to change the text color of an element?",
        options: ["font-color", "text-color", "color", "text-style"],
        answer: 2,
        description: "The 'color' property in CSS is used to set the color of text."
      },
      {
        question: "How do you include JavaScript in an HTML document?",
        options: ["<script>", "<javascript>", "<js>", "<code>"],
        answer: 0,
        description: "JavaScript is included using the <script> tag."
      },
      {
        question: "Which CSS property controls the size of text?",
        options: ["font-style", "text-size", "font-size", "text-style"],
        answer: 2,
        description: "The 'font-size' property sets the size of the text."
      },
      {
        question: "Which symbol is used for comments in JavaScript?",
        options: ["<!-- comment -->", "// comment", "# comment", "/* comment */"],
        answer: 1,
        description: "JavaScript uses // for single-line comments and /* */ for multi-line comments."
      },
      {
        question: "Which tag is used to insert an image in HTML?",
        options: ["<img>", "<image>", "<src>", "<picture>"],
        answer: 0,
        description: "The <img> tag is used to embed images in HTML."
      }
    ];

    let current = 0, score = 0, timeClear;

    const total = quiz.length;
    const questionEl = document.getElementById("question");
    const formEl = document.getElementById("quiz-form");
    const submitBtn = document.getElementById("submit-btn");
    const restartBtn = document.getElementById("restart-btn");
    const timerEl = document.getElementById("timer");
    const progressEl = document.getElementById("progress");
    const scoreEl = document.getElementById("score");
    const descriptionEl = document.getElementById("description");

    let selectedAnswer = null;
    let TimedOut = false;

    function loadQuestion() {
      resetState();
      const q = quiz[current];
      questionEl.textContent = `Q${current + 1}. ${q.question}`;
      q.options.forEach((opt, i) => {
        const div = document.createElement("div");
        const radio = document.createElement("input");
        radio.type = "radio";
        radio.name = "option";
        radio.value = i;
        radio.id = `opt${i}`;
        radio.addEventListener("change", () => {
          selectedAnswer = parseInt(radio.value);
          if (!TimedOut) submitBtn.disabled = false;
        });

        const label = document.createElement("label");
        label.htmlFor = `opt${i}`;
        label.textContent = opt;
        label.style.marginLeft = "8px";

        div.appendChild(radio);
        div.appendChild(label);
        formEl.appendChild(div);
      });

      startTimer();
      updateProgress();
    }

    function resetState() {
      clearInterval(timeClear);

      TimedOut = false;
      timerEl.textContent = 15;
      formEl.innerHTML = "";
      descriptionEl.textContent = "";
      submitBtn.disabled = true;
      selectedAnswer = null;
    }

    function startTimer() {
      clearInterval(timeClear);
      let time = 15;
      timerEl.textContent = time;
      timeClear = setInterval(() => {
        time--;
        timerEl.textContent = time;
        if (time <= 0) {
          clearInterval(timeClear);
          TimedOut = true;
          submitAnswer(); 
        }
      }, 1000);
    }

    function disableOptions() {
      const radios = formEl.querySelectorAll("input[type='radio']");
      radios.forEach(r => r.disabled = true);
    }


    function submitAnswer() {
      disableOptions();
      const correct = quiz[current].answer;
      const labels = formEl.querySelectorAll("label");

      if (selectedAnswer === null) {
     
        labels[correct].classList.add("correct");
        setTimeout(() => {
          nextQuestionOrFinish();
        }, 1000);
        return;
      }

      labels.forEach((label, i) => {
        if (i === correct) {
          label.classList.add("correct");
        }
        if (i === selectedAnswer && i !== correct) {
          label.classList.add("incorrect");
        }
      });

      if (selectedAnswer === correct) {
        score++;
        descriptionEl.textContent = quiz[current].description;
        setTimeout(() => {
          descriptionEl.textContent = "";
          nextQuestionOrFinish();
        }, 2000);
      } else {
        setTimeout(() => {
          nextQuestionOrFinish();
        }, 1000);
      }

      submitBtn.disabled = true;
    }




    function showFeedbackAndNext() {
      const correct = quiz[current].answer;
      const labels = formEl.querySelectorAll("label");
      const inputs = formEl.querySelectorAll("input");

      labels.forEach((label, i) => {
        if (i === correct) {
          label.classList.add("correct");
        }
        if (i === selectedAnswer && i !== correct) {
          label.classList.add("incorrect");
        }
      });

      disableOptions();
      submitBtn.disabled = true;

      if (selectedAnswer === correct) {
        score++;
        descriptionEl.textContent = quiz[current].description;


        setTimeout(() => {
          descriptionEl.textContent = "";
          nextQuestionOrFinish();
        }, 2000);
      } else {

        setTimeout(() => {
          nextQuestionOrFinish();
        }, 1000);
      }
    }

    function nextQuestionOrFinish() {
      current++;
      if (current < total) {
        loadQuestion();
      } else {
        showFinalScore();
      }
    }

    submitBtn.addEventListener("click", submitAnswer);

    function updateProgress() {
      const percent = ((current + 1) / total) * 100;
      progressEl.style.width = percent + "%";
    }

    function showFinalScore() {
      questionEl.textContent = "Quiz Completed!";
      formEl.innerHTML = "";
      descriptionEl.textContent = "";
      submitBtn.style.display = "none";
      restartBtn.style.display = "inline-block";
      scoreEl.textContent = `Your Score: ${score} / ${total}`;
      document.querySelector("p strong").parentElement.style.display = "none";
    }

    // function restartQuiz() {
    //   current = 0;
    //   score = 0;
    //   selectedAnswer = null;
    //   restartBtn.style.display = "none";
    //   submitBtn.style.display = "inline-block";
    //   scoreEl.textContent = "";
    //   document.querySelector("p strong").parentElement.style.display = "block"; // show timer again
    //   loadQuestion();
    // }


    // Start quiz
    loadQuestion();
  </script>
</body>

</html>
